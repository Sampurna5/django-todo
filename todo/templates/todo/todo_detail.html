{% extends 'base.html' %}

{% block content %}

    <div class="col-4 offset-4">
        <div class="card mt-3">
            <div class="card-header">
                <h4>{{todo.name}}</h4>
            </div>
            <div class="card-body">
                <p>Due date: {{todo.due_date}}</p>
            </div>
            <div class="card-footer">
                <a href="/{{ todo.id }}/update" class="btn btn-success" title="Update"><i class="far fa-edit"></i></a>
                <a href="/{{ todo.id }}/delete" class="btn btn-danger" title="Delete"><i class="far fa-trash-alt"></i></a>
            </div>
            <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;Go back home</a>
        </div>
    </div>

{% endblock %}
